<br>
<div class="row">     
    <div class="col-md-12 col-xs-12 col-lg-12">
        <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title class="compHeader">
                Profile Summary
              </mat-panel-title>
            </mat-expansion-panel-header>
            <div class="row">
                <div class="col-md-9 col-xs-9 col-lg-9">
                    <mat-card>
                        <mat-card-actions *ngFor="let item of profileSummary">{{item}}</mat-card-actions>
                    </mat-card>
                </div>
                <div class="col-md-3 col-xs-3 col-lg-3">
                    <mat-card>
                        <mat-card-header>
                          <mat-card-title>Area of Experties</mat-card-title>
                        </mat-card-header>
                        <mat-card-actions>
                            <mat-list dense>
                                <mat-list-item *ngFor="let item of areaOfExperties">{{item}}</mat-list-item>
                            </mat-list>
                        </mat-card-actions>
                      </mat-card>
                </div>
            </div>
          </mat-expansion-panel>
    </div>
</div>
