<br>
<div class="row">     
    <div class="col-md-12 col-xs-12 col-lg-12">
        <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title class="compHeader">
                Certificates
              </mat-panel-title>
            </mat-expansion-panel-header>
            <div class="row">
                <div class="col-md-12 col-xs-12 col-lg-12">
                    <mat-card>
                        <mat-card-actions *ngFor="let item of certDetails">
                            <div class="row">     
                                <div class="col-md-1 col-xs-1 col-lg-1">
                                    <img [src]="item.image" alt="sa" class="img-fluid">
                                </div>
                                <div class="col-md-10 col-xs-10 col-lg-10">
                                    <div>
                                        {{item.name}}
                                    </div>
                                    <div>
                                        {{item.desc}}
                                    </div>
                                </div>
                            </div>
                            </mat-card-actions>
                        
                    </mat-card>
                </div>
            </div>
          </mat-expansion-panel>
    </div>
</div>
